<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>ColorFilter</title>
		<meta name="description" content="">
		<meta name='viewport' content='width=device-width, initial-scale=1.0'>
	</head>
	<body>
		<canvas id="stage" width="500" height="720"></canvas>
		<script src="../../components/pixi.js/bin/pixi.js"></script>
		<script src="../../dist/pixi-animate.js"></script>
		<script src="ColorEffects.js"></script>
		<script>
			var renderer = new PIXI.autoDetectRenderer(500, 720, {
				view: document.getElementById("stage"),
				backgroundColor: 0xffffff,
				antialias: true
			});
			var stage = new PIXI.Container();
			var loader = new PIXI.loaders.Loader()
				.add('ColorEffects_atlas_.json')
				.add('ColorEffects_graphics_.bson')
				.once('complete', function(loader, resources)
				{
					var clip = new lib.ColorEffects();
					clip.framerate = 30;
					stage.addChild(clip);
				})
				.load();
			function update()
			{
				requestAnimationFrame(update);
				renderer.render(stage);
			}
			update();
		</script>
	</body>
</html>
